<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }


        .card{
            width: 200px;
            height: 300px;
            background-color: #f32b2b;
            margin: 8px;
            background-size: cover;
        }

        .card1{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0035.webp")
        }

        .card2{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0729.webp")
        }

        .card3{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0728.webp")
        }

        .card4{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0720.webp")
        }

        .card5{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0730.webp")
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card1">Card1</div>
        <div class="card card2">Card2</div>
        <div class="card card3">Card3</div>
        <div class="card card4">Card4</div>
        <div class="card card5">Card5</div>
    </div>
</body>
</html>
