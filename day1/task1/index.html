<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }


        .card{
            width: 200px;
            height: 300px;
            background-color: #f32b2b;
            margin: 8px;
            background-size: cover;
            transition: width 0.5s;
        }

        .card1{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0035.webp");
        }

        .card2{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0729.webp");
        }

        .card3{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0728.webp");
        }

        .card4{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0720.webp");
        }

        .card5{
            background-image: url("https://photock.jp/photo/middle_webp/photo0000-0730.webp");
        }

        .active{
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
    </div>
    
    <script>
        element = document.querySelectorAll('.card')
        element.addEventListener('click', function(){
          elements.classList.add('active')  
        })
    </script>
</body>
</html>
